
<form>
  <h3>Dettaglio Evento {{currentEvent?.name}}</h3>
  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" name="name" 
          required 
          [(ngModel)]="currentEvent.name"
          type="text" 
          class="form-control" 
          placeholder="Digitare il nome"
          #nameValidation="ngModel" /> <!--variabile di appoggio per ngModel, la uso nel div di validation -->
    <div [hidden]="nameValidation.valid || nameValidation.pristine" class="alert alert-danger">Name is required</div>
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <input id="description" name="description" 
          [(ngModel)]="currentEvent.description"
          type="text" 
          class="form-control" 
          placeholder="Digitare la descrizione"/> 
  </div>

  <div class="form-group">
    <label for="startDate">Start date:</label>
    <input id="startDate" name="startDate" 
          [(ngModel)]="currentEvent.startDate"
          type="text" 
          class="form-control"/> 
  </div>

  <div class="form-group">
    <label for="endDate">End date:</label>
    <input id="endDate" name="endDate" 
          [(ngModel)]="currentEvent.endDate"
          type="text" 
          class="form-control"/> 
  </div>

  <div class="form-group">
    <label for="location">Location:</label>
    <select class="form-control" id="location" name="location" [(ngModel)]="currentEvent.location">
      <option>location 1</option>
      <option>location 2</option>
      <option>location 3</option>
      <option>location 4</option>
      <option>location 5</option>
    </select>
  </div>

  <div class="form-group">
      <label>
        <input type="checkbox" id="visible" name="visible" [(ngModel)]="currentEvent.visible"> Visible
      </label>
    </div>

  <button class="btn btn-default" (click)="save()">Save</button>
  <button class="btn btn-default" (click)="close()">Chiudi</button>

  <div class="alert" *ngIf=saveResponse>
    {{saveResponse}}
  </div>
</form>
