

<h2>List of BNL Events</h2>

<button class="btn btn-primary"(click)="createEvent()">
  Create
</button>

<table class="table table-responsive table-striped table-hover">
  <tr>
    <td>id</td>
    <td>name</td>
    <td>start date</td>
    <td>end date</td>
    <td>visible</td>
    <td></td>
  </tr>
  <tr *ngFor="let event of eventList">
    <td>{{ event.id }}</td>
    <td>{{ event.name }}</td>
    <td>{{ event.startDate }}</td>
    <td>{{ event.endDate }}</td>
    <td>{{ event.visible | boolen }}</td>
    <td>
      <button class="btn btn-warning"(click)="editEvent(event)">
        Edit
      </button>
      <button class="btn btn-danger"(click)="deleteEvent(event)">
        Delete
      </button>
    </td>
  </tr>
</table>

<app-event-detail 
  *ngIf=formVisible 
  (closeClicked)="hideForm()" 
  [currentEvent]="selectedEvent">
</app-event-detail>
